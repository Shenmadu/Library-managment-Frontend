<div class="container w-50 text-center mt-5">
<form>
    <img class="mb-4" src="./assets/img/signin.png" alt="" width="50" height="50">
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
    <div class="col-6 mx-auto ">
    <div class="form-floating ">
      <input type="email" class="form-control" [(ngModel)]="user.email" [ngModelOptions]="{standalone:true}" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating mt-2 ">
      <input type="password" class="form-control" [(ngModel)]="user.password" [ngModelOptions]="{standalone:true}" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>

    <div class="form-check text-start my-3">
      <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
      <label class="form-check-label" for="flexCheckDefault">
        Remember me
      </label>
    </div>
    <button (click)="logIn()" class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
    <button type="button" class="btn  mt-2"[routerLink]="['/signup']">Sign-up</button>
    <p class="mt-5 mb-3 text-body-secondary">&copy; 2023â€“2024</p>
  </div>
  </form>
</div>
