<app-nav></app-nav>
<div class="container">
    <div class="col-6 mx-auto ">
        <div class="input-group mb-3">
            <input type="text" [(ngModel)]="name" [ngModelOptions]="{standalone:true}" class="form-control"
                placeholder="Burrower's username" aria-label="Burrower's username" aria-describedby="button-addon2">
            <button class="btn btn-success " type="button" id="button-addon2" (click)="serach()">Search</button>
        </div>
    </div>
    <table class="table" *ngIf="user">
        <thead>
            <tr>
                <th scope="col">User Name</th>
                <th scope="col">Email</th>
                <th scope="col">Contact number</th>
                <th scope="col">Country</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngIf="user">
                <td>{{user.userName}}</td>
                <td>{{user.email}}</td>
                <td>{{user.contactNumber}}</td>
                <td>{{user.country}}</td>
            </tr>


        </tbody>
    </table>
    <div *ngIf="user">
        <div class="col-6 mx-auto ">
            <div class="input-group mb-3">
                <input type="text" [(ngModel)]="searchBookID" [ngModelOptions]="{standalone:true}" class="form-control"
                    placeholder="Book ISBN" aria-label="Book ISBN" aria-describedby="button-addon2">
                <button class="btn btn-success " type="button" id="button-addon2" (click)="searchBook()">Search</button>
            </div>
        </div>

        <table class="table" *ngIf="book">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">ISBN</th>
                    <th scope="col">Title</th>
                    <th scope="col">Author</th>
                    <th scope="col">Catagory</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let cartItem of cartList">
                    <td>{{cartItem.id}}</td>
                    <td>{{cartItem.isbn}}</td>
                    <td>{{cartItem.title}}</td>
                    <td>{{cartItem.author}}</td>
                    <td>{{cartItem.catagory}}</td>
                </tr>

            </tbody>
            <button type="button" class="btn btn-primary"(click)="borrowBook()">Borrow now</button>
        </table>
      

    </div>

</div>
