<app-nav></app-nav>
<!-- spinner start -->
<div class="d-flex justify-content-center">
    <div *ngIf="!allborrowBook" class="spinner-grow text-info " role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
</div>
<!-- spinner end -->
<div class="container table-responsive">
    <table class="table table-hover table-bordered" *ngIf="allborrowBook">
        <thead>
            <tr>
                <th scope="col">Transition Id</th>
                <th scope="col">Borrower ID</th>
                <th scope="col">Book</th>
                <th scope="col">Date</th>
                <th scope="col">Fine</th>


            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let borrowerBook of allborrowBook">
                <td>#TC{{borrowerBook.id}}</td>
                <td>{{borrowerBook.borrowId}}</td>
                <td>{{borrowerBook.books}}</td>
                <td>{{borrowerBook.date}}</td>
                <td>{{borrowerBook.fine}}</td>


            </tr>
        </tbody>
    </table>
</div>
