<div class="table-responsive small container">
    <table class="table table-striped table-sm">
      <thead>
        <tr>
          <th scope="col">id</th>
          <th scope="col">Name</th>
          <th scope="col">ISBN</th>
          <th scope="col">Date</th>
          
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let burrowers of allBurrowers">
          <td>#BI{{burrowers.burrowId}}</td>
          <td>{{burrowers.burrowName}}</td>
          <td>{{burrowers.isbn}}</td>
          <td>{{burrowers.date}}</td>
         <td><button class="btn btn-danger "><i class="bi bi-trash-fill"></i></button></td>
         <td><button class="btn btn-primary "><i class="bi bi-pencil-square"
            ></i></button></td>
         
        </tr>
      
      
      </tbody>
    </table>
  </div>
